<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                font-family: Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            td,th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            tr::nth-child(even){
                background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <h2>html table</h2>
        <table>
            <tr>
                <th>company</th>
                <th>contact</th>
                <th>country</th>
            </tr>
            <tr>
                <td>Accenture</td>
                <td>maria</td>
                <td>germany</td>
            </tr>
            <tr>
                <td>mindtree</td>
                <td>aamie</td>
                <td>United Kindom</td>
            </tr>
        </table>
    </body>
</html>
